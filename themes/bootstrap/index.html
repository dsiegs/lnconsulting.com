<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
	{% if meta.description %}
	<meta name="description" content="{{ meta.description }}"> 
	{% endif %}{% if meta.robots %}
	<meta name="robots" content="{{ meta.robots }}">
	{% endif %}
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="author" content="L.N. Consulting Inc.">
	<!-- Vendor -->
	<link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'/>
	<link href="{{ theme_url }}/assets/animate.css" rel="stylesheet">
	<link href="{{ theme_url }}/assets/csspinner.min.css" rel="stylesheet">

	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Changa+One' rel='stylesheet' type='text/css'>

	<!-- Custom -->
	<link href="{{ theme_url }}/assets/default.css" rel="stylesheet">

	<style>
	  body {
		padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
		padding-bottom: 30px; /* 30px damit Inhalt nicht im Footer verschwindet */
	  }
	</style>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
	<div id="wrap">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand brand" href="{{ base_url }}">{{ site_title }}</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="/about/">About</a></li>
						<li><a href="/services">Services</a></li>
						<li><a href="/portfolio">Projects</a></li>
						<li><a href="/contact">Contact</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
		
		<div class="container animated fadeInDown" id="container" >
			<div class="">
				{{ content }}
				{% if meta.viewscontent %}
					{{ meta.viewscontent }} 
				{% endif %}
				{# <pre>{{ dump() }}</pre> #}
			</div>
		</div><!-- /.container -->
	</div>
	
	
	<!-- JS --> 
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	 
	<!-- Google Analytics 
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		
		ga('create', 'UA-44855715-1', 'auto');
		ga('send', 'pageview');
	</script>
	-->
	  
	<script src="{{ theme_url }}/assets/js/jquery.smoothState.js"></script>
	<script>
		//this does the page transitions
		$(document).ready(function() 
		{
			'use strict';
			var $body = $('html, body'),
			$content = $('#wrap').smoothState(
			{
				// Runs when a link has been activated
				development: true,
				onStart: function(url, $container)
				{
					var temp = $('.container.animated.fadeInDown');
					temp.removeClass('fadeInDown').addClass('fadeOutDownBig');
					
					// Scroll user to the top
					$body.animate({ 'scrollTop': 0 });
				},
				onProgress : function (url, $container) 
				{
					$body.css('cursor', 'wait');
					$body.find('a').css('cursor', 'wait');
					$content.addClass('csspinner helicopter');
				},
				onEnd : function (url, $container, $content) 
				{
					$body.css('cursor', 'auto');
					$body.find('a').css('cursor', 'auto');
					$content.removeClass('csspinner helicopter');
					$container.html($content);
				},
				pageCacheSize: 0,
				prefetch: true
			}).data('smoothState');
		});
	</script>
	
  </body>
</html>
